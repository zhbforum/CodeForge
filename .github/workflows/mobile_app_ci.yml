name: CodeForge CI

on:
  push:
    paths:
      - "apps/mobile_app/**"
      - ".github/workflows/mobile_app_ci.yml"
  pull_request:
    paths:
      - "apps/mobile_app/**"
      - ".github/workflows/mobile_app_ci.yml"

permissions:
  contents: read

concurrency:
  group: mobile-app-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format_analyze_test:
    name: Format • Analyze • Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: apps/mobile_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.4"
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies (enforce lockfile)
        run: flutter pub get --enforce-lockfile

      - name: Generate code (build_runner)
        run: dart run build_runner build -d

      - name: Check formatting (skip generated)
        shell: bash
        run: |
          set -e
          FILES=$(git ls-files '*.dart' ':!**/*.g.dart' ':!**/*.freezed.dart')
          if [ -n "$FILES" ]; then
            dart format --output=none --set-exit-if-changed $FILES
          else
            echo "No non-generated Dart files to check."
          fi

      - name: Analyze (fail on infos & warnings)
        run: flutter analyze --no-pub --fatal-infos --fatal-warnings

      - name: Normalize line endings for diff
        run: |
          git config --global --add safe.directory "$(pwd)"
          git config --global core.autocrlf input
          git status --porcelain

      - name: Ensure no uncommitted changes after generation
        run: git diff --exit-code

      - name: Run tests (with coverage)
        run: flutter test --coverage

      - name: Enforce coverage threshold (60%)
        shell: bash
        run: |
          LCOV=coverage/lcov.info
          if [ ! -f "$LCOV" ]; then
            echo "Coverage file not found: $LCOV"
            exit 1
          fi
          total=$(grep -o "LF:[0-9]\+" "$LCOV" | awk -F: '{s+=$2} END{print s+0}')
          hit=$(grep -o "LH:[0-9]\+" "$LCOV" | awk -F: '{s+=$2} END{print s+0}')
          if [ "$total" -gt 0 ]; then
            pct=$(awk -v h="$hit" -v t="$total" 'BEGIN{printf("%.2f", (h*100)/t)}')
          else
            pct=0
          fi
          echo "Coverage: ${pct}%  (Lines: ${hit}/${total})"
          awk -v p="$pct" -v th=60 'BEGIN{ exit (p+0<th) ? 1 : 0 }'

      - name: Pub outdated (non-blocking)
        run: dart pub outdated || true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  build_android:
    name: Build Android APK (main & tags)
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: apps/mobile_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.4"
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Flutter doctor (debug info)
        run: flutter doctor -v

      - name: Install dependencies (enforce lockfile)
        run: flutter pub get --enforce-lockfile

      - name: Generate code (build_runner)
        run: dart run build_runner build -d

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
