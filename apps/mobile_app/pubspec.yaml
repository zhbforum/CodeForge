name: mobile_app
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.18
  flutter_riverpod: ^2.6.1
  flutter_svg: ^2.2.0
  font_awesome_flutter: ^10.10.0
  freezed_annotation: 2.4.4
  go_router: ^16.2.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  meta: ^1.16.0
  shared_preferences: ^2.5.3
  supabase_flutter: ^2.10.0
  url_launcher: ^6.3.2

dev_dependencies:
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: 2.4.7
  golden_toolkit: ^0.15.0
  json_serializable: ^6.8.0
  mocktail: ^1.0.4
  msix: ^3.16.12
  remove_from_coverage: ^2.0.0
  riverpod_test: ^0.1.9
  supabase: ^2.10.0
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/logo/
    - assets/legal/terms_of_service.md

msix_config:
  display_name: CodeForge
  publisher_display_name: CodeForge Dev
  identity_name: com.codeforge.app
  publisher: CN=CodeForgeDev
  msix_version: 1.0.0.0
  architecture: x64
  logo_path: windows/runner/resources/app_icon.ico               
